<section class="section sub-banner">
    <div class="sub-banner--img">
        <img width="1440" height="320" fetchpriority="high" src="images/recruitment-banner.jpg"
            alt="Gia nhập Đội ngũ Qui Phúc" />
    </div>
    <div class="sub-banner--txt">
        <div class="title_block">
            <div class="sub-title">Gia nhập</div>
            <h1>Đội ngũ Qui Phúc</h1>
            <div class="sub-search">
                <input type="text" placeholder="Tìm vị trí" />
            </div>
        </div>
    </div>

<section class="section">
    <div class="filter">
        <div class="filter__head">
            <div class="head-top">
                <div class="head-top--left">
                    <svg>
                        <use xlink:href="#icon-filter"></use>
                    </svg>
                    BỘ LỌC
                </div>
                <div class="head-top--right" id="delete-filter">Xóa bộ lọc</div>
            </div>
            <div class="head-tags"></div>
        </div>
        <div class="filter__accordion">
            <div class="accordion__head sp">
                Bộ lọc
                <button class="accordion__head-btn" id="btn-close-filter">
                    <svg>
                        <use xlink:href="#icon-close"></use>
                    </svg>
                </button>
            </div>
            <div class="accordion__body">
                <div class="list_accordion has__content">
                    <div class="accordion__header">
                        <span class="accordion__title">Phòng ban</span>
                        <span class="accordion__icon">
                            <svg class="plus">
                                <use xlink:href="#icon-increase"></use>
                            </svg>
                            <svg class="minus">
                                <use xlink:href="#icon-decrease"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="accordion__content" style="height: 0px;">
                        <div class="accordion__detail">
                            <div class="check__list">
                                <label class="check__item" for="business-01">
                                    <input id="business-01" type="checkbox" value="business-01" name="business-01" />
                                    <span>Phòng Kinh Doanh</span>
                                </label>
                                <label class="check__item" for="business-02">
                                    <input id="business-02" type="checkbox" value="business-02" name="business-02" />
                                    <span>Phòng Marketing</span>
                                </label>
                                <label class="check__item" for="business-03">
                                    <input id="business-03" type="checkbox" value="business-03" name="business-03" />
                                    <span>Phòng Kế Toán</span>
                                </label>
                                <label class="check__item" for="business-04">
                                    <input id="business-04" type="checkbox" value="business-04" name="business-04" />
                                    <span>Phòng Nhân Sự</span>
                                </label>
                                <label class="check__item" for="business-05">
                                    <input id="business-05" type="checkbox" value="business-05" name="business-05" />
                                    <span>Phòng Giao Nhận</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list_accordion has__content">
                    <div class="accordion__header">
                        <span class="accordion__title">Vị trí</span>
                        <span class="accordion__icon">
                            <svg class="plus">
                                <use xlink:href="#icon-increase"></use>
                            </svg>
                            <svg class="minus">
                                <use xlink:href="#icon-decrease"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="accordion__content" style="height: 0px;">
                        <div class="accordion__detail">
                            <div class="check__list">
                                <label class="check__item" for="location-01">
                                    <input id="location-01" type="checkbox" value="location-01" name="location-01" />
                                    <span>Nhân viên thực tập</span>
                                </label>
                                <label class="check__item" for="location-02">
                                    <input id="location-02" type="checkbox" value="location-02" name="location-02" />
                                    <span>Nhân viên chính thức</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list_accordion has__content">
                    <div class="accordion__header">
                        <span class="accordion__title">Khu vực</span>
                        <span class="accordion__icon">
                            <svg class="plus">
                                <use xlink:href="#icon-increase"></use>
                            </svg>
                            <svg class="minus">
                                <use xlink:href="#icon-decrease"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="accordion__content" style="height: 0px;">
                        <div class="accordion__detail">
                            <div class="check__list">
                                <label class="check__item" for="area-01">
                                    <input id="area-01" type="checkbox" value="area-01" name="area-01" />
                                    <span>Thành phố Hồ Chí Minh</span>
                                </label>
                                <label class="check__item" for="area-02">
                                    <input id="area-02" type="checkbox" value="area-02" name="area-02" />
                                    <span>Đà Nẵng</span>
                                </label>
                                <label class="check__item" for="area-03">
                                    <input id="area-03" type="checkbox" value="area-03" name="area-03" />
                                    <span>Hà Nội</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion__footer sp">
                <button class="accordion__footer-btn btn-reset" id="btn-reset">Reset</button>
                <button class="accordion__footer-btn" id="btn-apply">Áp dụng</button>
            </div>
        </div>
    </div>
</section>
